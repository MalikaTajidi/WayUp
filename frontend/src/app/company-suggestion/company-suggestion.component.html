
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div *ngFor="let company of companies" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    <div class="p-6">
      <div class="flex justify-between items-start">
        <h2 class="text-xl font-bold text-gray-800">{{company.name}}</h2>
        <span class="px-3 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded-full">{{company.industry}}</span>
      </div>
      
      <p class="mt-3 text-gray-600">{{company.description}}</p>
      
      <div class="mt-4 pt-4 border-t border-gray-200">
        <div class="flex flex-wrap gap-y-2">
          <div class="w-full sm:w-1/2 flex items-center text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-sm">{{company.location}}</span>
          </div>
          
          <div class="w-full sm:w-1/2 flex items-center text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="text-sm">{{company.size}}</span>
          </div>
          
          <div class="w-full sm:w-1/2 flex items-center text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="text-sm">Founded {{company.foundedYear}}</span>
          </div>
          
          <div class="w-full sm:w-1/2 flex justify-end">
            <button class="px-4 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
