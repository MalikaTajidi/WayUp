<!-- dashboard.component.html -->
<div class="p-6 max-w-2xl mx-auto bg-white rounded shadow-md">
  
<span >Welcome our future <span class="text-blue-600">{{ user?.metierSugg }}</span>!</span>

  <div class="text-2xl font-bold text-center mb-4 mt-6">
    <h3 class="text-lg font-semibold mb-2">Your Skills</h3>
    <ul>
      <li *ngFor="let skill of skills" class="flex items-center gap-2 mb-2">
        <input
          type="checkbox"
          [checked]="skill.validated"
          (change)="toggleSkill(skill)"
        />
        <span [class.line-through]="skill.validated">{{ skill.label }}</span>
      </li>
    </ul>
  </div>
</div>
